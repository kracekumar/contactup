{% extends 'base.html' %}

{% block content %}
<table>
    <tr>
        <th>First Name
        </th>
        <th>Last Name
        </th>
        <th>Phone Number
        </th>
        <th>Email
        </th>
        <th>Address
        </th>
    </tr>
    {% for contact in contacts %}
    <tr>
    <td>{{ contact.first_name }}</td>
    <td>{{ contact.last_name }}</td>
    <td>{{ contact.phone_no }}</td>
    <td>{{ contact.address }}</td>
    <td>{{ contact.email }}</td>
    <td><a href="{% url 'edit_contact' contact.id %}">Edit</td>
    <td><a href="{% url 'delete_contact' contact.id %}">Delete</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
